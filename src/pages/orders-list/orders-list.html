<ion-header>

  <ion-navbar>
    <ion-title>OrdersList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of ordersList">
      <ion-grid (click)="toOrderDetail(order)">
        <ion-row>
            <ion-col col-6 text-wrap>
                <h6 [innerText]="getAddress(order)"></h6>
              </ion-col>
              <ion-col col-2 offset-1>
                <h6 [innerText]="getTotal(order)"></h6>
              </ion-col>
              <ion-col col-2 offset-1>
                <button id="statusCircle" [class]="getStatusClass(order)"></button>
              </ion-col>    
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
